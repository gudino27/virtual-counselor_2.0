name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  # Security audit for vulnerabilities
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Audit backend dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Install frontend dependencies
        working-directory: ./virtual-counselor
        run: npm ci

      - name: Audit frontend dependencies
        working-directory: ./virtual-counselor
        run: npm audit --audit-level=high
        continue-on-error: true

  # Backend tests
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test
        continue-on-error: true  # Remove once tests are added

  # Frontend build and tests
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: virtual-counselor/package-lock.json

      - name: Install dependencies
        working-directory: ./virtual-counselor
        run: npm ci

      - name: Build frontend
        working-directory: ./virtual-counselor
        run: npm run build

      - name: Run frontend tests
        working-directory: ./virtual-counselor
        run: npm test
        continue-on-error: true  # Remove once tests are added

  # Docker build test
  docker:
    runs-on: ubuntu-latest
    needs: [security, backend, frontend]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          tags: virtual-counselor-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./virtual-counselor
          file: ./virtual-counselor/Dockerfile
          push: false
          tags: virtual-counselor-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
